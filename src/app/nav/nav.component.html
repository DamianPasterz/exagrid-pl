<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="false"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'push' : 'side'"
    [opened]="(isHandset$ | async) === false"
    position="end"
  >
    <mat-nav-list class="nav-list">
      <a mat-list-item href="/models">Dostepne modele</a>
      <a mat-list-item href="/testing">Przetestuj mnie</a>
      <a mat-list-item href="/about">O nas</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <a href="/">
        <img
          class="header-logo"
          src="https://www.exagrid.com/wp-content/uploads/2020/09/exagrid-logo.png"
          alt="logo"
        />
      </a>
      <span class="example-spacer"></span>
      <mat-nav-list class="nav-menu" *ngIf="!(isHandset$ | async)">
        <a mat-list-item href="/models">Dostepne modele</a>
        <a mat-list-item href="/testing">Przetestuj mnie</a>
        <a mat-list-item href="/about">O nas</a>
      </mat-nav-list>
      <!-- <span class="example-spacer"></span> -->
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
        class="sidenav-toggle-button"
      >
        <mat-icon class="button_icon" aria-label="Side nav toggle icon"
          >menu</mat-icon
        >
      </button>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
