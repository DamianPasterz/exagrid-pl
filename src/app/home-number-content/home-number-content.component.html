<div class="container">
  <swiper-container
    class="mySwiper"
    init="true"
    slides-per-view="4"
    css-mode="true"
    loop="true"
    space-between="300"
    autoplay-delay="200"
  >
    <swiper-slide *ngFor="let image of images">
      <img [src]="image" />
    </swiper-slide>
  </swiper-container>

  <h2>Ponad 4.000 klientów na całym świecie/ Ponad 50 klientów w Polsce</h2>
  <span> Wynik +81 NPS w badaniu lajalnosci klientów</span>
</div>
